<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Your Retirement</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/predict.css">
</head>
<body>

<div class="app">

  <h2>Predict Your Retirement Growth</h2>
  <p class="subtitle">
    Use current NPS return rates from
    <a href="https://npstrust.org.in/weekly-snapshot-nps-schemes" target="_blank">
      NPS Trust
    </a>
  </p>

  <!-- INPUTS -->
  <div class="card">

    <label>Monthly Investment (₹)</label>
    <input type="number" id="monthly" placeholder="Eg: 5000">

    <label>Expected Annual Return (%)</label>
    <input type="number" id="rate" placeholder="Eg: 10">

    <label>Investment Duration (Years)</label>
    <input 
      type="number" 
      id="years" 
      min="1" 
      max="40" 
      placeholder="1 to 40 years"
    >

  </div>

  <!-- FINAL AMOUNT BLOCK -->
  <div class="card center">
    <h3>Total Amount After <span id="yearLabel">0</span> Years</h3>
    <h2 id="finalAmount">₹0</h2>
    <p class="small-text">Estimated retirement corpus</p>
  </div>

  <!-- GRAPH -->
  <div class="card">
    <canvas id="growthChart"></canvas>
  </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/predict.js"></script>
</body>
</html>
